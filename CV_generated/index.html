    <section class="about" id="personaldetails">
 
        <h1 class="heading"> <span>Personal</span> details </h1>

        <div class="pdetails">
        <div class="column1">
            <div class="row1">
                <div class="label">Title:</div>
                <div class="value" id="title"></div>
            </div>
            <div class="row1">
                <div class="label">Name:</div>
                <div class="value" id="aboutname"></div>
            </div>
            <div class="row1">
                <div class="label">Surname:</div>
                <div class="value" id="surname"></div>
            </div>
            <div class="row1">
                <div class="label">Gender:</div>
                <div class="value" id="gender"></div>
            </div>
            <div class="row1">
                <div class="label">Race:</div>
                <div class="value" id="race"></div>
            </div>
        </div>
        
        <div class="column1">
            <div class="row1">
                <div class="label">Address:</div>
                <div class="value" id="address"></div>
            </div>
            <div class="row1">
                <div class="label">ID number:</div>
                <div class="value" id="idnum"></div>
            </div>
            <div class="row1">
                <div class="label">DOB:</div>
                <div class="value" id="dob"></div>
            </div>
            <div class="row1">
                <div class="label">Email:</div>
                <div class="value" id="email"></div>
            </div>
            <div class="row1">
                <div class="label">Cellphone:</div>
                <div class="value" id="cellphone"></div>
            </div>
        </div>
