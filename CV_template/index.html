<!DOCTYPE html>
<html>

<head>
	<title>CV</title>
	<link rel="stylesheet" type="text/css" href="./../CV_template/style.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

	<div class="wrapper">
		<div class="header">
			<ul>
				<li class="active form_1_progessbar">
					<div>
						<p>1</p>
					</div>
				</li>
				<li class="form_2_progessbar">
					<div>
						<p>2</p>
					</div>
				</li>
				<li class="form_3_progessbar">
					<div>
						<p>3</p>
					</div>
				</li>
				<li class="form_4_progessbar">
					<div>
						<p>4</p>
					</div>
				</li>
				<li class="form_5_progessbar">
					<div>
						<p>5</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="form_wrap">
			<div class="form_1 data_info">
				<h2>Personal details</h2>
				<form>
					<div class="form_container">

						<div class="input_wrap">
							<label for="title">Title</label>
							<select class="input" id="title" name="title" required>
								<option value="">Select your title</option>
								<option value="1">Mr</option>
								<option id="2">Mrs</option>
								<option value="3">Miss</option>
								<option value="4">Other</option>
							</select>

						</div>
						
						<div class="input_wrap">
							<label for="gender">Gender</label>
							<select class="input" id="gender" name="gender" required>
								<option value="">Select your gender</option>
								<option value="1">Male</option>
								<option id="2">Female</option>
								<option value="0">Other</option>
							</select>
						</div>

						<div class="input_wrap">
							<label for="race">Race</label>
							<select class="input" id="race" name="race" required>
								<option value="">Select your race</option>
								<option value="1">Black</option>
								<option value="2">Coloured</option>
								<option value="3">White</option>
								<option value="4">Indian</option>
								<option value="5">Other</option>
							</select>
						</div>

						<div class="input_wrap">
							<label for="dob">Date of birth</label>
							<input type="date" class="input" id="dob" name="end-date" required />
						</div>
						<div class="input_wrap">
							<label for="IDnum">ID number</label>
							<input type="text" name="idnum" class="input" id="idnum">
						</div>
						
						<div class="input_wrap">
							<label for="cell">Cellphone number</label>
							<input type="text" name="cell" class="input" id="cell">
						</div>
						<div class="input_wrap">
							<label for="address">Address</label>
							<input type="text" name="address" class="input" id="address">
						</div>
		
					</div>
				</form>
			</div>
			<div class="form_2 data_info" id="eduform" style="display: none;">
				<h2>Education</h2>

				<form id="education-form">
					<div class="form_container">
						<div class="input_wrap">
							<label for="school-name">School Name:</label>
							<input type="text" class="input" id="schoolname" name="school-name" required />
						</div>

						<div class="input_wrap">
							<label for="degree">Degree:</label>
							<input type="text" class="input" id="degree" name="degree" required />
						</div>

						<div class="input_wrap">
							<label for="major">Major</label>
							<input type="text" class="input" id="major" name="major" required />
						</div>

						<div class="input_wrap">
							<label for="end-date">Graduation date</label>
							<input type="date" class="input" id="end-date" name="end-date" required />
						</div>

						<button type="button" id="add-education-btn">Add Education</button>
						<button type="submit" id="eddu_submit">Submit</button>
					</div>
				</form>

				<div class="additions"id="education-list"></div>
			</div>
			<div class="form_3 data_info" style="display: none;">
				<h2>Work Experience</h2>

				<form id="work-experience-form">
					<div class="form_container">
						<div class="input_wrap">
							<label for="company-name">Company Name:</label>
							<input type="text" class="input" id="company-name" name="company-name" required />
						</div>

						<div class="input_wrap">
							<label for="position">Position:</label>
							<input type="text" class="input" id="position" name="position" required />
						</div>

						<div class="input_wrap">
							<label for="start-date">Start Date:</label>
							<input type="date" class="input" id="start-date" name="start-date" required />
						</div>

						<div class="input_wrap">
							<label for="end-date">End Date:</label>
							<input type="date" class="input" id="work-end-date" name="end-date" required />
						</div>

						<button type="button" id="add-work-experience-btn">Add Work Experience</button>
						<button type="submit" id="worksubmit">Submit</button>
				</form>

				<div class="additions" id="work-experience-list"></div>
			</div>
		</div>

		<div class="form_4 data_info" style="display: none;">
			<h2>Skills </h2>

			<form id="skill-form">
				<div class="form_container">
					<div class="input_wrap">
						<label for="skill-name">Skill Name:</label>
						<input type="text" class="input" id="skill-name" name="skill-name" required />
					</div>


					<div class="input_wrap">
						<label for="skill-level">Skill Level:</label>
						<select id="skill-level" class="input" name="skill-level" required>
							<option value="">--Select Level--</option>
							<option value="0">Beginner</option>
							<option value="1">Intermediate</option>
							<option value="2">Advanced</option>
							<option value="3">Expert</option>
						</select>
					</div>


					<button type="button" id="add-skill-btn">Add Skill</button>
					<button type="submit" id="skillsubmit">Submit</button>
			</form>

			<div id="skill-list"></div>
		</div>
	</div>
	<div class="form_5 data_info" style="display: none;">
		<h2>Certifications </h2>
		
		<form id="certification-form">
			<div class="form_container">
				<div class="input_wrap">
					<label for="certification-name">Certification Name:</label>
					<input type="text" class="input" id="certification-name" name="certification-name" required />
				</div>

				<div class="input_wrap">
					<label for="certification-authority">Issuing organisation</label>
					<input type="text" class="input" id="certification-authority" name="certification-authority"
						required />
				</div>

				<div class="input_wrap">
					<label for="certification-date">Certification Date:</label>
					<input type="date" class="input" id="certification-date" name="certification-date" required />
				</div>

				<div class="input_wrap">

				</div>

				<button type="button" id="add-certification-btn">Add Certification</button>
				<button type="submit" id="certsubmit" >Submit</button>
			</div>
		</form>

		<div id="certification-list"></div>
	</div>
	</div>

	<div class="btns_wrap">
		<div class="common_btns form_1_btns">

			<button type="button" style="color:black;margin-right:46px;" id="btnpersonalDetails">Save <span class="icon"></span></button>
			<button type="button" id="createResumeBtn" class="btn_next">Next <span class="icon"><ion-icon
						name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_2_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon
						name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button"  class="btn_next">Next <span class="icon"><ion-icon
						name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_3_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon
						name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon
						name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_4_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon
						name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon
						name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_5_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon
						name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_done">Done</button>
		</div>
	</div>
	</div>

	<div class="modal_wrapper">
		<div class="shadow"></div>
		<div class="success_wrap">
			<span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
			<p>Your CV has been generated</p>
			<p class="form_text">
				<a class="form_link" href="./../CV_generated/index.html" id="template">View CV</a>
			</p>
		</div>

	</div>

	<script type="module" src="./../CV_template/index.js"></script>
	<script type="module" src="./../apis/person.js"></script>

</body>

</html>
