<!DOCTYPE html>
<html>
<head>
	<title>CV</title>
	<link rel="stylesheet" type="text/css" href="./../CV_template/style.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="header">
		<ul>
			<li class="active form_1_progessbar">
				<div>
					<p>1</p>
				</div>
			</li>
			<li class="form_2_progessbar">
				<div>
					<p>2</p>
				</div>
			</li>
			<li class="form_3_progessbar">
				<div>
					<p>3</p>
				</div>
			</li>
            <li class="form_4_progessbar">
				<div>
					<p>4</p>
				</div>
			</li>
            <li class="form_5_progessbar">
				<div>
					<p>5</p>
				</div>
			</li>
		</ul>
	</div>
	<div class="form_wrap">
		<div class="form_1 data_info">
			<h2>Personal details</h2>
			<form>
				<div class="form_container">
        
                    <div class="input_wrap">
						<label for="title">Title</label>
						<input type="text" name="title" class="input" id="title">
					</div>
                    <div class="input_wrap">
						<label for="fname">First name</label>
						<input type="text" name="fname" class="input" id="fname">
					</div>
                    <div class="input_wrap">
						<label for="title">Surname</label>
						<input type="text" name="surname" class="input" id="surname">
					</div>
					<div class="input_wrap">
						<label for="email">Email Address</label>
						<input type="text" name="email" class="input" id="email">
					</div>
                    <div class="input_wrap">
						<label for="dob">Date of birth</label>
						<input type="text" name="dob" class="input" id="dob">
					</div>
                    <div class="input_wrap">
						<label for="race">Race</label>
						<input type="text" name="race" class="input" id="race">
					</div>
                    <div class="input_wrap">
						<label for="cell">Cellphone number</label>
						<input type="text" name="cell" class="input" id="cell">
					</div>
                    <div class="input_wrap">
						<label for="address">Address</label>
						<input type="text" name="address" class="input" id="address">
					</div>
                    <div class="input_wrap">
						<label for="about">Bio</label>
						<input type="text" name="about" class="input" id="about">
					</div>
				</div>
			</form>
		</div>
		<div class="form_2 data_info" style="display: none;">
			<h2>Education</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="degree">Degree</label>
						<input type="text" name="degree" class="input" id="degree">
					</div>
					<div class="input_wrap">
						<label for="schoolName">School name</label>
						<input type="text" name="schoolName" class="input" id="schoolName">
					</div>
					<div class="input_wrap">
						<label for="graduationDate">Graduation Date</label>
						<input type="text" name="graduationDate" class="input" id="graduationDate">
					</div>
                    <div class="input_wrap">
						<label for="degreedescription">Description</label>
						<input type="text" name="degreedescription" class="input" id="degreedescription">
					</div>
				</div>
			</form>
		</div>
		<div class="form_3 data_info" style="display: none;">
			<h2>Work Experience</h2>
			<form>
				<div class="form_container">
                    <div class="input_wrap">
						<label for="title">Title</label>
						<input type="text" name="title" class="input" id="title">
					</div>
                    <div class="input_wrap">
						<label for="companyname">Company name</label>
						<input type="text" name="companyname" class="input" id="companyname">
					</div>
					<div class="input_wrap">
						<label for="startDate">Start date</label>
						<input type="text" name="startDate" class="input" id="startDate">
					</div>
					<div class="input_wrap">
						<label for="endDate">End date</label>
						<input type="text" name="endDate" class="input" id="endDate">
					</div>
					<div class="input_wrap">
						<label for="workdescription">Description</label>
						<input type="text" name="workdescription" class="input" id="workdescription">
					</div>
				</div>
			</form>
		</div>
        <div class="form_4 data_info" style="display: none;">
			<h2>Skills </h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="skill">Skill name</label>
						<input type="text" name="skill" class="input" id="skill">
					</div>
					<div class="input_wrap">
						<label for="skillrating">Profieciency level (out of 5)</label>
						<input type="text" name="skillrating" class="input" id="skillrating">
					</div>
					<div class="input_wrap">
						<label for="skillDescription">Description</label>
						<input type="text" name="skillDescription" class="input" id="skillDescription">
					</div>
				</div>
			</form>
		</div>
		<div class="form_5 data_info" style="display: none;">
			<h2>Certifications </h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="Certification">Certification name</label>
						<input type="text" name="Certification" class="input" id="Certification">
					</div>
					<div class="input_wrap">
						<label for="issuingO">Issuing organisation</label>
						<input type="text" name="issuingO" class="input" id="issuingO">
					</div>
					<div class="input_wrap">
						<label for="issuedate">Issue date</label>
						<input type="text" name="issuedate" class="input" id="issuedate">
					</div>
					<div class="input_wrap">
						<label for="certDescription">Description</label>
						<input type="text" name="certDescription" class="input" id="certDescription">
					</div>
				</div>
			</form>
		</div>

	</div>
	<div class="btns_wrap">
		<div class="common_btns form_1_btns">
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_2_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
        <div class="common_btns form_3_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
        <div class="common_btns form_4_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_5_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_done">Done</button>
		</div>
	</div>
</div>

<div class="modal_wrapper">
	<div class="shadow"></div>
	<div class="success_wrap">
		<span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
		<p>Your Cv has been generated</p>
	</div>
</div>

<script type="text/javascript" src="./../CV_template/index.js"></script>
</body>
</html>
