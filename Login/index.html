<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./style.css" rel="stylesheet">
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="login" action="./../CV_template/index.html">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message--error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" required autofocus placeholder="Email">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            
            <p class="form_text">
                <a href="#" class="form_link">Forgot your password?</a>
            </p>
            <p class="form_text">
                <a class="form_link" href="signup.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>     
    </div>  
</body>
</html>
